<!DOCTYPE html>
<html>
  <head>
    <title>Color Picker on Image</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div id="dropper">
          <img
            id="dropper_button"
            src="./assets/IconColorPicker.svg"
            alt="dropper"
          />
        </div>
        <div class="color">Picked Color: <input id="picked_color_value" /></div>
      </div>
      <div class="image_container">
        <img
          id="image"
          src="https://img1.wallspic.com/previews/7/8/4/2/22487/22487-visual_arts-acrylic_paint-contemporary_art-graphic_design-film-x750.jpg"
          alt="image"
        />
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
